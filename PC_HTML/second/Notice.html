<!doctype html>
<html>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">消息</h1>
	</header>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<meta charset="UTF-8">
		<title></title>
		<!-- <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" /> -->
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<script src="../../js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			p{
				color: black;
				font-size: 14px;
				line-height: 25px;
				margin-top: 12px;
			}
		</style>
	</head>

	<body background="../../img/login-bg.png">
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<div class="row" style="text-align: center;">
			<h2 style="color: white;margin-top: 70px;display: inline-block;">系统公告</h2>
		</div>

		<ul id="noticeList" class="mui-table-view" style="margin-top: 30px;">
		</ul>
	</body>
	<script type="text/javascript">
		var post_url_all_header = localStorage.getItem("url_header");
		var urlGet = post_url_all_header + "/Interface/Common/GetMessages.ashx";
		$.ajax({
			url: urlGet,
			data: '',
			dataType: 'json', //【这里要小心啊，不要用jsonp，一定是json】
			type: 'get',
			async: false,
			crossDomain: true, //【这个很重要，一定要加】
			success: function(result) {
				console.log(result);
				result.Messages.forEach(
					function(currentValue, currentIndex, currentArray) {
						console.log(currentValue.Name);
						var appendItem =
							'<li class="mui-table-view-cell mui-collapse"><a value="' + currentValue.Id +
							'" onclick="jumpContent()" class="mui-navigate-right">' + currentValue.Title +
							'</a><div class="mui-collapse-content"><p >'+'&nbsp&nbsp&nbsp'+currentValue.Content+'</p></div></li>'
						$("#noticeList").append(appendItem);
					}
				)
			}
		});


		///
	</script>
</html>
