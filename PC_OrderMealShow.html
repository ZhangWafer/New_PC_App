	<body>

		<ul style="height: 80px;background-image: url(img/login-bg.png);"></ul>
		<ul class="btn-numbox " >
			<li><span class="li-title pull-left">青椒肉丝</span></li>
			<li style="padding-right: 20px;float: right;">
				<ul class="col-xs-12">
					<div>
					<li><button style="display: inline;" class="button button-circle button-tiny" id="num-jian" onclick="decNum(this)"><span class="glyphicon glyphicon-minus"></span></button>
					<input style="display: inline;width: 40px;" type="text" class="input button-pill text-center" id="input-num" value="0" />
					<button style="display: inline;" id="num-jia" class="button button-circle button-tiny" onclick='addNum(this)'><span class="glyphicon glyphicon-plus"></span></button></li>

		<div class="col-xs-12" style="position: fixed;bottom: 0;left: 0;height: 80px; background-color: #1FCD98;color: white;">

			<button class="col-xs-4 button-primary" style=" font-size: 24px;display: inline;position: fixed;bottom: 0;right: 0;height: 80px;" class="button ">结算</button>
		</div>

	</body>

	<script>

		
		function addNum(obj) {
			var input_num = document.getElementById("input-num");
			var num_jia = document.getElementById(obj.id);
			input_num.value = parseInt(input_num.value) + 1;
		}
		function decNum(obj) {
			var num_jian = document.getElementById(obj.id);
			var input_num = document.getElementById("input-num");
			if(input_num.value <= 0) {
				input_num.value = 0;
			} else {

				input_num.value = parseInt(input_num.value) - 1;
			}

		}
